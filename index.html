<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="poppins-regular-font">
    
    <header>
        <nav class="navbar display-flex">
            <h2 class="navbar-name color-darkgray">Influencer Products</h2>
            <div class="navbar-lists-info">
                <ul class="navbar-lists display-flex">
                    <li class="nav-list"><a href="" class="nav-link color-darkgray">Home</a></li>
                    <li class="nav-list"><a href="" class="nav-link color-darkgray">Products</a></li>
                    <li class="nav-list"><a href="" class="nav-link color-darkgray">Sign up</a></li>
                    <li class="nav-list"><a href="" class="nav-link color-darkgray">Log In</a></li>
                    <li class="nav-list"><a href="" class="nav-link color-darkgray"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                    <li class="nav-list"><a href="" class="nav-link color-darkgray"><i class="fa-solid fa-cart-shopping"></i></a></li>
                </ul>
                
            </div>
        </nav>

        <div class="hero-section display-flex"> 
            <div class="hero-section-left">
                <h1 class="hero-left-title color-darkgray">Start your Journey as Influencer</h1>
                <p class="hero-left-description color-darkgray">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                <button class="hero-btn"><a class="hero-btn-link" href="">Preebook now <i class="fa-solid fa-arrow-right"></i></a></button>
            </div>
            <div class="hero-section-right display-flex">
                <div class="hero-section-right-container">
                    <div class="hero-right-img-box circle-design">
                        <img class="hero-section-right-img1" src="./images/Circle design.svg" alt="">
                    </div>
                    <div class="hero-right-img-box main-camera">
                        <img class="hero-section-right-img2" src="./images/main-camera.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="online-companies">
            <hr>
            <ul class="companies-infos">
                <li class="company-list"><a class="company-link" href=""><img class="company-img" src="./logos/Alibaba.svg" alt=""></a></li>
                <li class="company-list"><a class="company-link" href=""><img class="company-img" src="./logos/Amazon.svg" alt=""></a></li>
                <li class="company-list"><a class="company-link" href=""><img class="company-img" src="./logos/Daraz.pk Logo.svg" alt=""></a></li>
                <li class="company-list"><a class="company-link" href=""><img class="company-img" src="./logos/Ebay.svg" alt=""></a></li>
                <li class="company-list"><a class="company-link" href=""><img class="company-img" src="./logos/Rakuten.svg" alt=""></a></li>
                <li class="company-list"><a class="company-link" href=""><img class="company-img" src="./logos/Target.svg" alt=""></a></li>
                <li class="company-list"><a class="company-link" href=""><img class="company-img" src="./logos/Walmart.svg" alt=""></a></li>
            </ul>
            <hr>
        </section>
    </main>

    <footer>
    </footer>
